<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Two-Way Voice Chat</title>
  <style>
      body {
          font-family: sans-serif;
          display: flex;
          justify-content: center;
          align-items: center;
          min-height: 100vh;
          background-color: #f0f2f5;
          margin: 0;
      }
      .container {
          background-color: #ffffff;
          padding: 40px;
          border-radius: 12px;
          box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
          text-align: center;
          max-width: 400px;
          width: 90%;
      }
      h1 {
          color: #333;
          margin-bottom: 30px;
      }
      button {
          background-color: #007bff;
          color: white;
          border: none;
          padding: 15px 30px;
          border-radius: 8px;
          font-size: 1.1em;
          cursor: pointer;
          transition: background-color 0.3s ease;
          width: 100%;
          max-width: 250px;
      }
      button:hover {
          background-color: #0056b3;
      }
      button:disabled {
          background-color: #cccccc;
          cursor: not-allowed;
      }
      #status {
          margin-top: 20px;
          font-size: 1em;
          color: #555;
      }
      .status-recording {
          color: #dc3545; /* Red for recording */
          font-weight: bold;
      }
      .status-idle {
          color: #28a745; /* Green for idle */
      }
  </style>
</head>
<body>
  <div class="container">
      <h1>Two-Way Voice Chat</h1>
      <button id="toggleButton">Start Voice Chat</button>
      <p id="status">Status: Idle</p>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
